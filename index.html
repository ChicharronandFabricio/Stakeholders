<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stakeholders</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #d60000;
    }

    /* Barra superior con logos */
    .top-bar {
        background: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #d60000;
    }

    .top-bar img {
        height: 55px;
    }

    /* Título */
    .header {
        padding: 40px 20px;
        color: white;
        font-size: 50px;
        font-weight: 800;
        text-align: center;
        letter-spacing: 2px;
    }

    /* Grid */
    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
    }

    /* Tarjeta con imagen */
    .card {
        background: #333;
        color: white;
        padding: 20px;
        border-radius: 12px;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card:hover {
        background: #444;
        transform: scale(1.05);
    }

    .card img {
        width: 55px;
        height: 55px;
        object-fit: contain;
        margin-left: 10px;
    }
</style>

</head>
<body>

<!-- Barra superior -->
<div class="top-bar">
    <img src="rimac_logo.png" alt="Rimac">
    <img src="cientifica_logo.png" alt="Científica">
</div>

<!-- Título -->
<div class="header">STAKEHOLDERS</div>

<!-- Lista -->
<div class="container">

    <div class="card" onclick="openImage('Atencion_cliente.png')">
        Atención al cliente
        <img src="https://img.icons8.com/ios-filled/100/customer-support.png">
    </div>

    <div class="card" onclick="openImage('Atencion_medica.png')">
        Servicios médicos
        <img src="https://img.icons8.com/ios-filled/100/hospital.png">
    </div>

    <div class="card" onclick="openImage('Medios_Comunicacion.png')">
        Atención a medios de comunicación
        <img src="https://img.icons8.com/ios-filled/100/microphone.png">
    </div>

    <div class="card" onclick="openImage('Banco.png')">
        Banco
        <img src="https://img.icons8.com/ios-filled/100/bank.png">
    </div>

    <div class="card" onclick="openImage('Competencia.png')">
        Competencia
        <img src="https://img.icons8.com/ios-filled/100/trophy.png">
    </div>

    <div class="card" onclick="openImage('Inversionistas.png')">
        Consulta de inversiones
        <img src="https://img.icons8.com/ios-filled/100/investment.png">
    </div>

    <!-- REGULACIONES UNIDAS EN UN SOLO BOTÓN -->
    <div class="card" onclick="openImage('Regulacion_1.png')">
        Regulación (1, 2 y 3)
        <img src="https://img.icons8.com/ios-filled/100/rules.png">
    </div>

</div>

<script>
function openImage(file) {
    window.location.href = file;
}
</script>

</body>
</html>
